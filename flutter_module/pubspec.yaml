name: flutter_module
description: A new Flutter module.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  device_info: 0.2.1
  intl: 0.15.7
  english_words: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #源码依赖http_plugin插件工程
  http_plugin:
      path: ./http_plugin/

  json_serializable: ^2.0.0
  build_runner: ^1.0.0
# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
     - asset/images/
  fonts:
     - family: Raleway
       fonts:
         - asset: asset/fonts/raleway/Raleway-Regular.ttf
         - asset: asset/fonts/raleway/Raleway-Medium.ttf
           weight: 500
         - asset: asset/fonts/raleway/Raleway-SemiBold.ttf
           weight: 600
     - family: AbrilFatface
       fonts:
         - asset: asset/fonts/abrilfatface/AbrilFatface-Regular.ttf
     - family: GalleryIcons
       fonts:
         - asset: asset/fonts/private/gallery_icons/GalleryIcons.ttf
     - family: GoogleSans
       fonts:
         - asset: asset/fonts/private/googlesans/GoogleSans-BoldItalic.ttf
           weight: 700
           style: italic
         - asset: asset/fonts/private/googlesans/GoogleSans-Bold.ttf
           weight: 700
         - asset: asset/fonts/private/googlesans/GoogleSans-Italic.ttf
           weight: 400
           style: italic
         - asset: asset/fonts/private/googlesans/GoogleSans-MediumItalic.ttf
           weight: 500
           style: italic
         - asset: asset/fonts/private/googlesans/GoogleSans-Medium.ttf
           weight: 500
         - asset: asset/fonts/private/googlesans/GoogleSans-Regular.ttf
           weight: 400
     - family: GoogleSansDisplay
       fonts:
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-BoldItalic.ttf
           weight: 700
           style: italic
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-Bold.ttf
           weight: 700
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-Italic.ttf
           weight: 400
           style: italic
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-MediumItalic.ttf
           style: italic
           weight: 500
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-Medium.ttf
           weight: 500
         - asset: asset/fonts/private/googlesans/GoogleSansDisplay-Regular.ttf
           weight: 400
  module:
    androidPackage: com.lianjia.fluttermodule
    iosBundleIdentifier: com.lianjia.flutterModule
